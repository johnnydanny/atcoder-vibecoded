<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtCoder Practice Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131824;
            --bg-tertiary: #1a2234;
            --accent-primary: #00d9ff;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d9ff 0%, #7c3aed 100%);
            --text-primary: #e8edf4;
            --text-secondary: #9ca5b8;
            --text-muted: #626c82;
            --border-color: #2a3548;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 217, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 0 2rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .stat-card {
            text-align: center;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Lexend', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        select, button {
            padding: 0.875rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Lexend', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, button:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        button.primary {
            background: var(--accent-gradient);
            border: none;
            color: white;
            font-weight: 600;
        }

        button.primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .category-tab {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 500;
            position: relative;
        }

        .category-tab:hover {
            background: var(--bg-tertiary);
        }

        .category-tab.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
        }

        .category-tab .count {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-left: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Problems Grid */
        .problems-grid {
            display: grid;
            gap: 1rem;
        }

        .problem-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .problem-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .problem-card:hover {
            transform: translateX(4px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        .problem-card:hover::before {
            opacity: 1;
        }

        .problem-card.solved {
            opacity: 0.6;
            background: rgba(16, 185, 129, 0.05);
        }

        .problem-card.solved::before {
            background: var(--success);
            opacity: 1;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .problem-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .problem-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .problem-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .difficulty-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .diff-A, .diff-B { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .diff-C { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .diff-D { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .diff-E { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .diff-F, .diff-G, .diff-H { background: rgba(124, 58, 237, 0.2); color: #7c3aed; }

        .category-badge {
            padding: 0.375rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .action-btn {
            padding: 0.625rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .problem-card {
                grid-template-columns: auto 1fr;
                gap: 0.75rem;
            }

            .difficulty-badge,
            .category-badge,
            .action-btn {
                grid-column: 2;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AtCoder Practice Tracker</h1>
            <p class="subtitle">Master competitive programming, one problem at a time</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalProblems">390</div>
                <div class="stat-label">Total Problems</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="solvedCount">0</div>
                <div class="stat-label">Solved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progressPercent">0%</div>
                <div class="stat-label">Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="categoriesCount">10</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search problems...">
            </div>
            <div class="filter-group">
                <select id="difficultyFilter">
                    <option value="all">All Difficulties</option>
                    <option value="A">A (Easiest)</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H (Hardest)</option>
                </select>
                <select id="statusFilter">
                    <option value="all">All Problems</option>
                    <option value="unsolved">Unsolved</option>
                    <option value="solved">Solved</option>
                </select>
                <button class="primary" onclick="resetProgress()">Reset Progress</button>
            </div>
        </div>

        <div class="category-tabs" id="categoryTabs"></div>

        <div class="problems-grid" id="problemsGrid">
            <div class="loading">Loading problems...</div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
